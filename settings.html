<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-200 font-sans">
    <nav class="fixed top-0 left-0 w-full z-50 bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex-shrink-0">
            <img class="h-8 w-8" src="logo.png" alt="Logo" />
          </div>
          <!-- Desktop Menu -->
          <div class="hidden md:flex space-x-4">
            <a href="homepage.html" class="text-gray-700 hover:text-gray-900"
              >Homepage</a
            >
            <a href="aboutus.html" class="text-gray-700 hover:text-gray-900"
              >About Us</a
            >
            <a href="profile.html" class="text-gray-700 hover:text-gray-900"
              >Profile</a
            >
          </div>
          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button
              id="mobile-menu-button"
              class="text-gray-700 hover:text-gray-900 focus:outline-none"
            >
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div class="md:hidden" id="mobile-menu" style="display: none">
        <a
          href="homepage.html"
          class="block px-4 py-2 text-gray-700 hover:bg-gray-200"
          >Homepage</a
        >
        <a
          href="aboutus.html"
          class="block px-4 py-2 text-gray-700 hover:bg-gray-200"
          >About Us</a
        >
        <a
          href="profile.html"
          class="block px-4 py-2 text-gray-700 hover:bg-gray-200"
          >Profile</a
        >
      </div>
    </nav>

    <button
      id="mobile-menu-btn"
      onclick="toggleSidebar()"
      class="fixed top-20 left-4 z-30 md:hidden text-gray-700 text-2xl"
    >
      ☰
    </button>

    <!-- Sidebar -->
    <div
      id="sidebar"
      class="bg-white shadow-md w-64 fixed h-full transform transition-transform duration-300 md:translate-x-0 -translate-x-full z-20"
    >
      <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-xl font-bold text-gray-700">Menu</h2>
        <button
          onclick="toggleSidebar()"
          class="text-gray-500 focus:outline-none md:hidden"
        >
          ✖
        </button>
      </div>
      <nav>
        <ul>
          <li>
            <a href="tracker.html" class="block p-4 hover:bg-gray-200"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="transactions.html" class="block p-4 hover:bg-gray-200"
              >Transactions</a
            >
          </li>
          <li>
            <a href="settings.html" class="block p-4 hover:bg-gray-200"
              >Settings</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <div class="ml-0 md:ml-64 p-6 overflow-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Settings</h1>
      <div class="bg-white p-6 rounded shadow max-w-md mx-auto">
        <input
          type="file"
          id="profileImage"
          class="w-full p-2 border border-green-600 rounded mb-4"
        />
        <input
          type="text"
          id="profileName"
          placeholder="Enter your name"
          class="w-full p-2 border border-green-600 rounded mb-4"
        />
        <button
          onclick="saveSettings()"
          class="w-full bg-green-500 text-white p-2 rounded"
        >
          Save
        </button>
      </div>
    </div>
    <script src="main.js" defer></script>

    <!-- Mobile Menu Toggle Script for Navbar -->
    <script>
      const mobileMenuButton = document.getElementById("mobile-menu-button");
      const mobileMenu = document.getElementById("mobile-menu");

      mobileMenuButton.addEventListener("click", () => {
        mobileMenu.style.display =
          mobileMenu.style.display === "none" ? "block" : "none";
      });
    </script>
  </body>
</html>
