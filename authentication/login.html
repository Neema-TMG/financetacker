<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1605379399642-870262d3d051') no-repeat center center/cover;
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            color: black;
        }
        h2 {
            color: #2e8b57;
        }
        .input-group {
            margin: 10px 0;
            display: flex;
            align-items: center;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        .input-group input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            padding: 8px;
            color: black;
        }
        .btn {
            background: #228B22;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #1e7a1e;
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: 10px 0;
        }
        .remember-forgot a {
            color: red;
            text-decoration: none;
        }
        .social-login {
            margin-top: 10px;
        }
        .social-login button {
            border: none;
            padding: 10px;
            width: 100%;
            margin: 5px 0;
            cursor: pointer;
        }
        .facebook {
            background: #1877F2;
            color: white;
        }
        .google {
            background: white;
            border: 1px solid black;
            color: black;
        }
        .signup-text {
            margin-top: 10px;
        }
        .signup-text a {
            color: #228B22;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Expense Tracker</h2>
    <h3>Hi, Welcome Back! üëã</h3>

    <div class="input-group">
        <span>‚úâÔ∏è</span>
        <input type="email" id="loginEmail" placeholder="example@gmail.com">
    </div>
    <div class="input-group">
        <span>üîí</span>
        <input type="password" id="loginPassword" placeholder="Enter Your Password">
    </div>

    <div class="remember-forgot">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password?</a>
    </div>

    <button class="btn" onclick="loginUser()">Login</button>

    <div class="signup-text">
        Don't have an account? <a onclick="redirectToSignup()">Sign Up</a>
    </div>
    <div class="social-login">
        <button class="facebook">Login with Facebook</button>
        <button class="google">Login with Google</button>
    </div>
</div>

<script>
    function redirectToSignup() {
        window.location.href = "signup.html";
    }

    function loginUser() {
        let enteredEmail = document.getElementById("loginEmail").value;
        let enteredPassword = document.getElementById("loginPassword").value;

        let storedEmail = localStorage.getItem("userEmail");
        let storedPassword = localStorage.getItem("userPassword");

        if (enteredEmail === storedEmail && enteredPassword === storedPassword) {
            alert("Login Successful! Redirecting to dashboard...");
            window.location.href = "dashboard.html"; // Redirect after successful login
        } else {
            alert("Invalid email or password. Please try again.");
        }
    }
</script>

</body>
</html>
