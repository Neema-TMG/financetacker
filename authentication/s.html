<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - Expense Tracker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ddeecc, #abc69f) no-repeat center
          center/cover;
        color: #fff;
      }
      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        width: 350px;
        color: black;
      }
      h4 {
        color: #2e8b57;
      }
      h2 {
        color: #2e8b57;
      }
      .logo {
        width: 180px; /* Adjust as needed */
        display: block;
        margin: 0 auto 10px;
        border-radius: 10px; /* Optional: For rounded edges */
      }
      .input-group {
        margin: 10px 0;
        display: flex;
        align-items: center;
        background: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
      }
      .input-group input {
        border: none;
        outline: none;
        background: transparent;
        flex: 1;
        padding: 8px;
        color: black;
      }
      .btn {
        background: #228b22;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .btn:hover {
        background: #1e7a1e;
      }
      .btn:disabled {
        background: gray;
        cursor: not-allowed;
      }
      .login-text {
        margin-top: 10px;
      }
      .login-text a {
        color: #228b22;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create Your Account</h2>
      <img
        src="https://scontent.fpkr3-1.fna.fbcdn.net/v/t1.15752-9/484558060_624454513679285_1619993849434325200_n.jpg?_nc_cat=101&ccb=1-7&_nc_ohc=j9JqKoRRal8Q7kNvgEKDPja&_nc_oc=AdnLTQBY4QiHoIcndUrK-X0dQXu2UVJ-2BYaey4305HmnwuqPecFcaoLXGPClRLqPwIEceibHZJEdwfi6u8TIacL&_nc_ad=z-m&_nc_cid=1750&_nc_zt=23&_nc_ht=scontent.fpkr3-1.fna&stp=c0.5000x0.5000f_dst-emg0_p480x251_q75_tt6&ur=0024fc&_nc_sid=c24604&oh=03_Q7cD1wFG8wECA4vj7G9SiwaCvN1a4cDHHsi32Mj3qNcd5Vhx7Q&oe=68061CAF"
        alt="Expenses Vault Logo"
        class="logo"
      />
      <h4>Secure & Smart Expense Management</h4>
      <h3>Sign up</h3>

      <div class="input-group">
        <span>üë§</span>
        <input type="text" id="name" placeholder="Name" />
      </div>
      <div class="input-group">
        <span>‚úâÔ∏è</span>
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div class="input-group">
        <span>üîí</span>
        <input type="password" id="password" placeholder="Password" />
      </div>
      <div class="input-group">
        <span>üîí</span>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
        />
      </div>

      <button class="btn" id="signupBtn" onclick="registerUser()">
        Sign Up
      </button>

      <div class="login-text">
        Already have an account? <a onclick="redirectToLogin()">Login</a>
      </div>
    </div>

    <script>
      document
        .getElementById("name")
        .addEventListener("input", validateSignupForm);
      document
        .getElementById("email")
        .addEventListener("input", validateSignupForm);
      document
        .getElementById("password")
        .addEventListener("input", validateSignupForm);
      document
        .getElementById("confirmPassword")
        .addEventListener("input", validateSignupForm);

      function validateSignupForm() {
        let name = document.getElementById("name").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let signupBtn = document.getElementById("signupBtn");

        let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let isValidEmail = emailPattern.test(email);
        let isPasswordValid = password.length >= 6;
        let passwordsMatch = password === confirmPassword;

        signupBtn.disabled = !(
          name &&
          isValidEmail &&
          isPasswordValid &&
          passwordsMatch
        );
      }

      function registerUser() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        fetch("signup.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `name=${name}&email=${email}&password=${password}`,
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            if (data.status === "success") {
              window.location.href = "l.html";
            }
          })
          .catch((error) => console.error("Error:", error));
      }

      function redirectToLogin() {
        window.location.href = "l.html";
      }

      document.addEventListener("DOMContentLoaded", function () {
        validateSignupForm();
        //validateLoginForm();
      });
    </script>
  </body>
</html>
